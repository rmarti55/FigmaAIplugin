<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Figma AI Plugin</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--figma-color-bg);
            color: var(--figma-color-text);
        }
        #error {
            display: none;
            padding: 16px;
            color: var(--figma-color-text-danger);
            background: var(--figma-color-bg-danger);
            border-radius: 6px;
            margin-bottom: 16px;
        }
        .button {
            background: var(--figma-color-bg-brand);
            color: var(--figma-color-text-onbrand);
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            margin: 4px;
            width: 100%;
        }
        .button:hover {
            background: var(--figma-color-bg-brand-hover);
        }
        .section {
            margin-bottom: 24px;
        }
        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--figma-color-text);
        }
    </style>
</head>
<body>
    <div id="error"></div>
    <div id="content" style="display: none;">
        <div class="section">
            <div class="section-title">Style</div>
            <button class="button" onclick="applyStyle('default')">Apply Default Style</button>
            <button class="button" onclick="applyStyle('modern')">Apply Modern Style</button>
        </div>
        <div class="section">
            <div class="section-title">Alignment</div>
            <button class="button" onclick="align('left')">Align Left</button>
            <button class="button" onclick="align('center')">Align Center</button>
            <button class="button" onclick="align('right')">Align Right</button>
        </div>
        <div class="section">
            <div class="section-title">Rename</div>
            <button class="button" onclick="rename('New Layer')">Rename Selected</button>
        </div>
    </div>
    <script>
        // Handle any errors that occur during loading
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'block';
            errorDiv.textContent = 'Error: ' + msg;
            parent.postMessage({ pluginMessage: { type: 'error', message: msg } }, '*');
            return false;
        };

        // Style application function
        function applyStyle(style) {
            parent.postMessage({ 
                pluginMessage: { 
                    type: 'applyStyle', 
                    payload: { style } 
                } 
            }, '*');
        }

        // Alignment function
        function align(alignment) {
            parent.postMessage({ 
                pluginMessage: { 
                    type: 'align', 
                    payload: { alignment } 
                } 
            }, '*');
        }

        // Rename function
        function rename(name) {
            parent.postMessage({ 
                pluginMessage: { 
                    type: 'rename', 
                    payload: { name } 
                } 
            }, '*');
        }

        // Initialize plugin message handling
        window.onmessage = function(event) {
            // Verify the origin
            if (!/^https:\/\/([\w-]+\.)?figma.com$/.test(event.origin)) {
                return;
            }
            
            // Handle plugin messages
            if (event.data.pluginMessage) {
                switch (event.data.pluginMessage.type) {
                    case 'init':
                        // Show the content when initialized
                        document.getElementById('content').style.display = 'block';
                        break;
                    default:
                        console.log('Unknown message type:', event.data.pluginMessage.type);
                }
            }
        };

        // Let the plugin know we're ready
        parent.postMessage({ pluginMessage: { type: 'ui-loaded' } }, '*');
    </script>
</body>
</html>
