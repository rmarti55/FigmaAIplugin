<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Figma AI Plugin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #error {
            display: none;
            padding: 16px;
            color: #F24822;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="error"></div>
    <script>
        const VERCEL_URL = 'https://figma-ai-plugin55-31pf8zlb0-rmarti55s-projects.vercel.app';
        
        window.onload = function() {
            const iframe = document.createElement('iframe');
            iframe.src = VERCEL_URL;
            
            // Handle loading errors
            iframe.onerror = function() {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Failed to load UI. Please check your internet connection.';
            };

            // Handle messages from the iframe
            window.onmessage = async function(event) {
                if (event.origin !== VERCEL_URL) return;
                
                // Forward messages to the plugin
                parent.postMessage({ pluginMessage: event.data }, '*');
            };

            // Handle messages from the plugin
            onmessage = function(event) {
                // Forward messages to the iframe
                if (event.data.pluginMessage) {
                    iframe.contentWindow.postMessage(event.data.pluginMessage, VERCEL_URL);
                }
            };

            document.body.appendChild(iframe);
        };
    </script>
</body>
</html>
